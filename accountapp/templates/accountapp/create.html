{% extends 'base.html' %}

{% block content %}


    <div class="text-center">
        <div>
            <h4>Sign Up</h4>
        </div>
        <div>
            <form action="{% url 'accountapp:create' %}" method="post">
                {% csrf_token %}
                {{ form }}
                <div>
                    <input type="submit"
                    class="btn btn-dark rounded-pill px-5">
                </div>

            </form>
        </div>
    </div>


{% endblock %}
